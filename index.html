<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINJA GATO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center sd-12 md-12 lg-12">
                <img id="imagen1" src="images/cat0.png" width="400" alt=""><br>
                <img id="imagen2" src="images/cat1.png" width="400" alt=""><br>
                <img id="imagen3" src="images/cat2.png" width="400" alt=""><br>
                <img id="imagen4" src="images/cat3.png" width="400" alt=""><br>
                <img id="imagen5" src="images/cat4.png" width="400" alt="">
            </div>
        </div>
    </div>



    <!-- DESDE ACA SOLO SCRIPT -->
    <script>

        $(document).ready(function () {
            $('#imagen1').click(function () {
                $('#imagen1').attr('src', 'images/ninja0.png')
            });
            $('#imagen2').click(function () {
                $('#imagen2').attr('src', 'images/ninja1.png')
            });
            $('#imagen3').click(function () {
                $('#imagen3').attr('src', 'images/ninja2.png')
            });
            $('#imagen4').click(function () {
                $('#imagen4').attr('src', 'images/ninja3.png')
            });
            $('#imagen5').click(function () {
                $('#imagen5').attr('src', 'images/ninja4.png')
            });
        });

        $('img').click(function() {
            console.log('Imagen de origen es: ', $(this).attr('src'));
        });
    </script>
</body>

</html>
